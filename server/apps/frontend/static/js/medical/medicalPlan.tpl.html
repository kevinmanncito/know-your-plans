<div class="plan" id="{{id}}">
  <h2>{{ plan.carrier.name }}</h2>
  <span>{{ plan.name }}</span>
  Features:
  <ul>
    <li><span>Copays: <span ng-bind-html="plan.copays"></span></span></li>
    <li><span>Family deductable:{{ plan.family_deductable }}</span></li>
    <li><span>Individual deductable:{{ plan.individual_deductable }}</span></li>
  </ul>
</div>
