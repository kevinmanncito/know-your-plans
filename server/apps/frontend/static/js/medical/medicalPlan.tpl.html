<div class="plan" id="{{planId}}-plan">
  <div class="title">
    <h2>{{ plan.carrier.name }}</h2>
    <span>{{ plan.name }}</span>
  </div>
  <ul>
    <li ng-bind-html="plan.copays"></li>
    <li>Family deductable:{{ plan.family_deductable }}</li>
    <li>Individual deductable:{{ plan.individual_deductable }}</li>
  </ul>
</div>
